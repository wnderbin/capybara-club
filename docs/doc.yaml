info:
  title: CapybaraClub
  description: Delivery service with microservice architecture.
  api-version: 0.1.0 (beta)

server: http://0.0.0.0:8080

urls:
  GET:
    /main:
      summary: Главная страница со всей необходимой информацией
      responses: 
        '200':
          description: Успешный ответ
          content: html
  GET & POST:
    /register/ -> /register/postform:
      summary: Страница регистрации
      responses: 
        'Internal Server Error':
          description: Внутреняя ошибка сервера
          content: json
        '201':
          description: Успешная регистрация
          content: json
    /login/ -> /login/postform:
      summary: Страница входа в аккаунт, создает ключ, с помощью которого вы можете управлять своим аккаунтом
      responses: 
        'Unauthorized':
          description: Пользователь не зарегистрирован
          content: json
        'Bad Request':
          description: Указан неверный пароль от аккаунта
          content: json
        'Internal Server Error':
          description: Внутреняя ошибка сервера, ключ не был сгенерирован
          content: json
        '202':
          description: Успешный вход, ключ был сгенерирован
          content: json