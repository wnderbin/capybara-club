<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form method="post" action="/register/postform">
        <label>Name</label><br>
        <input type="text" name="name" maxlength="20" required/><br><br>

        <label>Username</label><br>
        <input type="text" name="username" maxlength="20" required/><br><br>

        <label>Email</label><br>
        <input type="text" name="email" maxlength="20" required/><br><br>

        <label>Password</label><br>
        <input type="text" name="password" maxlength="20" required/><br><br>

        <input type="submit" value="Submit" />
    </form>
</body>
</html>
