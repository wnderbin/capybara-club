<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form method="post" action="/login/postform">

        <label>Name</label><br>
        <input type="text" name="name" maxlength="20" required/><br><br>

        <label>Address</label><br>
        <input type="text" name="address" maxlength="20" required/><br><br>

        <label>Email</label><br>
        <input type="text" name="email" maxlength="20" required/><br><br>

        <label>Phone-Number</label><br>
        <input type="text" name="phone" maxlength="20" required/><br><br>

        <label>Description</label><br>
        <input type="text" name="description" maxlength="20" required/><br><br>

        <input type="submit" value="Submit" />
        
    </form>
</body>
</html>
